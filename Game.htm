<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
		<p>by Kyendy Mauwi</p>
	</header>
	<hr>
	<div class="score-board">
		<div class="badge" id="user-label">User</div>
		<div class="badge" id="computer-label">Comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>

	<div class="result">
		<p>Let's Play. Click Icon</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="img/rock.png" alt="" width="100" height="80">
		</div>
		<div class="choice" id="p">
			<img src="img/paper.png" alt="" width="95" height="80">
		</div>
		<div class="choice" id="s">
			<img src="img/scissors.png" alt="" width="106" height="80">
		</div>
	</div>

	<p id="action-message">Make your move!</p>

	<script src="app.js" charset="utf-8"></script>

</body>
</html>
